services:
  - type: web
    name: telegram-forwarder
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: TELEGRAM_SESSION
        sync: false
      - key: CANAL_ORIGEN
        value: '@pronosticosfutbol365'
      - key: N8N_WEBHOOK_URL
        sync: false
      - key: WHATSAPP_NUMBER
        value: '5493515997253'
      - key: DIAS_HISTORICOS
        value: '7'
